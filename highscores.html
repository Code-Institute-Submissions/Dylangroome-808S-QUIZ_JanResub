<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/highscores.css">
</head>
<body>

    <header>
        <span class="inner-text"></span>
    </header>

    <div class="main-container">
        <aside class="sidebar-two">
            <div class="container volume-controller">
                <a class="circle" onClick="musicControl();" id="music-on">
                    <i class="fas fa-volume-mute" aria-label="Turn on background music"></i>
                </a>
                <a class="circle hide" onClick="musicControl();" id="music-off">
                    <i class="fas fa-volume-up" aria-label="Turn off background music"></i>
                </a>
            </div>
            <span class="inner-text">
                <img class="heart" src="assets/img/heart.png" alt="heart">
            </span>
             
        </aside>
    
    
        <main class="content">
            <span class="inner-text">
                <div class="content">
                    <div class="container">
                        <div id="highScores" class="flex-center flex-column">
                            <h1 id="finalScore">Leaderboard</h1>
                            <ul id="highScoresList"></ul>
                            <a href="/" class="btn">Go Home</a>
                        </div>
                    </div>
                </div>
                </span>
        </main>
    </div>
    
    <audio id="bgMusic" src="assets/audio/bg-music-two.wav"></audio>
    <script src="assets/js/highscores.js"></script>
    
</body>
</html>
